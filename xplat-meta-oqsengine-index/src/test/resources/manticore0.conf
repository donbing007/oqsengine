searchd {
  listen = 9312
  listen = 9308:http
  listen = 9306:mysql41
  log = /var/log/manticore/searchd.log
  query_log = /var/lib/manticore/data/query.log
  binlog_path =
    pid_file = /var/run/manticore/searchd.pid
  binlog_flush = 0
  binlog_max_log_size = 512M
  client_timeout = 15m
  mysql_version_string = 5.0.37
  preopen_indexes = 1
  rt_flush_period = 3600
  rt_merge_iops = 0
  rt_merge_maxiosize = 0
  shutdown_timeout = 30m
  sphinxql_timeout = 15m
  watchdog = 0
  workers = thread_pool
  threads = 3
}
index oqsindex0
{
    type = rt
    path = /var/lib/manticore/data/oqsindex0
    rt_field = attrf
    rt_field = entityclassf
    rt_attr_bigint = tx
    rt_attr_bigint = commitid
    rt_attr_bigint = createtime
    rt_attr_bigint = updatetime
    rt_attr_bigint = maintainid
    rt_attr_uint = oqsmajor
    rt_attr_json = attr
    stored_fields = attrf
    rt_mem_limit = 16m
    charset_table = non_cjk,cjk
}
index oqsindex1 : oqsindex0
{
  path = /var/lib/manticore/data/oqsindex1
}
index oqsindex
{
  type = distributed
  local = oqsindex0
  local = oqsindex1
}
