index oqsengine
{
        type = rt
        path = ~/manticore/data/oqsengine
        rt_attr_bigint = entity
        rt_attr_bigint = pref
        rt_attr_bigint = cref
        rt_attr_json = jsonfields
        rt_field = fullfields

        rt_mem_limit = 1m
        min_infix_len = 3
        infix_fields = stringfield
}
searchd
{
        listen = 9312
        listen = 9306:mysql41
        read_timeout = 5
        max_children = 30
        log = ~/manticore/log/searchd.log
        pid_file = searchd.pid
        seamless_rotate = 1
        preopen_indexes = 1
        unlink_old = 1
        workers = thread_pool
        binlog_path = # disable logging
        max_packet_size = 128M
        mysql_version_string = 5.0.37
        watchdog = 0 # disable watchdog
}
