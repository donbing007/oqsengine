instance:
  type: static
  id: 0

grpc:
  server:
    port: 8081
server:
  port: 8086

logging:
  level:
    root: debug

transaction:
  timeoutMs: 300000

threadPool:
  # 0 or not exist use cpu core + 1
  call:
    worker: 0
    queue: 1000
  cdc:
    worker: 0

maxVisibleNumber: 10000

storage:
  timeoutMs:
    query: 3000
  master:
    name: "oqsbigentity"
    shard:
      table:
        enabled: false
        size: 1
  index:
    search:
      name: "oqsindex"
      maxQueryTimeMs: 0
    write:
      name: "oqsindex"
      shard:
        enabled: true
        size: 3

redis:
  uri: "redis://${REDIS_HOST}:${REDIS_PORT}"

cdc:
  connect:
    type: single
    string: "${CANAL_HOST}"
    port: ${CANAL_PORT}
    destination: nly-v1
    username: root
    password: root
    subscribeFilter: .*\.oqsbigentity.*
  endpoint:
    health:
      show-details: never
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: "/"

