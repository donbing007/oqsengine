instance:
  type: static
  id: 0

grpc:
  server:
    port: 8081
server:
  port: 8086

logging:
  level:
    root: debug

transaction:
  timeoutMs: 300000

threadPool:
  # 0 or not exist use cpu core + 1
  io:
    worker: 0
    queue: 500
  # 0 or not exist use cpu core + 1
  call:
    worker: 0
    queue: 1000

maxVisibleNumber: 10000

storage:
  timeoutMs:
    query: 3000
  master:
    name: "oqsbigentity"
    shard:
      table:
        enabled: false
        size: 1
  index:
    # Do not use concatenation symbols such as "_","-". This will cause the execution to fail.
    name: "oqsindex"
  undo:
    # simple | redis
    store: "simple"

redis:
  uri: ${REDIS_URI}


cdc:
  connect:
    type: single
    string: ${CDC_CONNECT}
    port: ${CDC_PORT}
    destination: nly-v1
    username: root
    password: xplat
    subscribeFilter: .*\.oqsbigentity.*
  endpoint:
    health:
      show-details: never
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: "/"

