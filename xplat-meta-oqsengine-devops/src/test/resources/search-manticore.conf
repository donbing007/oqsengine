searchd {
    listen = 9312
    listen = 9308:http
    listen = 9306:mysql41
    log = /var/log/manticore/searchd.log
    query_log = /var/lib/manticore/data/query.log
    binlog_path =
      pid_file = /var/run/manticore/searchd.pid
    binlog_flush = 0
    binlog_max_log_size = 512M
    client_timeout = 15m
    mysql_version_string = 5.0.37
    preopen_indexes = 1
    rt_flush_period = 3600
    rt_merge_iops = 0
    rt_merge_maxiosize = 0
    shutdown_timeout = 30m
    sphinxql_timeout = 15m
    watchdog = 0
    workers = thread_pool
    threads = 3
}
index oqsindex
  {
      type = distributed
      agent = manticore0:9312:oqsindex
      agent = manticore1:9312:oqsindex
  }
