searchd {
  listen = 9312
  listen = 9308:http
  listen = 9306:mysql41
  log = /var/log/manticore/searchd.log
  query_log = /var/lib/manticore/data/query.log
  binlog_path =
    pid_file = /var/run/manticore/searchd.pid
  binlog_flush = 0
  binlog_max_log_size = 512M
  client_timeout = 15m
  mysql_version_string = 5.0.37
  preopen_indexes = 1
  rt_flush_period = 3600
  rt_merge_iops = 0
  rt_merge_maxiosize = 0
  shutdown_timeout = 30m
  sphinxql_timeout = 15m
  watchdog = 0
  workers = thread_pool
  threads = 3
}
index oqsindex0
  {
    type = rt
    path = /var/lib/manticore/data/oqsindex0
    rt_attr_bigint = entity
    rt_attr_bigint = pref
    rt_attr_bigint = cref
    rt_attr_json = jsonfields
    rt_attr_bigint = tx
    rt_attr_bigint = commitid
    rt_field = fullfields
    rt_mem_limit = 16m
    min_prefix_len = 3
    ngram_chars = cjk
    ngram_len = 1
    index_zones = F*
    html_strip = 1
    charset_table = U+ff01, U+ff04, U+ff07, U+ff09, U+ff0d, U+ff0f, U+ff1c, U+ff20, U+ff3c, U+ff3e, U+ff5c, U+ff5e, U+ff0a, U+ff02, non_cjk
  }
index oqsindex1 : oqsindex0
{
path = /var/lib/manticore/data/oqsindex1
}
index oqsindex2 : oqsindex0
{
    path = /var/lib/manticore/data/oqsindex2
}
index oqsindex
{
  type = distributed
  local = oqsindex0
  local = oqsindex1
  local = oqsindex2
}