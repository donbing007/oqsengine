# mysql容器缺省配置
MYSQL_CONTAINER.MYSQL_ROOT_USERNAME=root
MYSQL_CONTAINER.MYSQL_ROOT_PASSWORD=root
MYSQL_CONTAINER.SCRIPT_DIR_PATH=db
MYSQL_CONTAINER.INF_FILE_PATH=mysql.cnf
MYSQL_CONTAINER.PORT=3306
MYSQL_CONTAINER.ALIAS=mysql
# canal容器缺省配置
CANAL_CONTAINER.canal.instance.master.address=mysql:3306
CANAL_CONTAINER.canal.instance.dbUsername=root
CANAL_CONTAINER.canal.instance.dbPassword=root
CANAL_CONTAINER.canal.instance.filter.regex=.*\\.oqsbigentity.*
CANAL_CONTAINER.PORT=11111
CANAL_CONTAINER.ALIAS=canal
# redis 容器缺省配置
REDIS_CONTAINER.PORT=6379
REDIS_CONTAINER.ALIAS=redis
# manticore0 容器配置
MANTICORE_ONE_CONTAINER.CONFIT_PATH=manticore0.conf
MANTICORE_ONE_CONTAINER.PORT=9306
MANTICORE_ONE_CONTAINER.ALIAS=manticore0
# manticore1容器配置
MANTICORE_TWO_CONTAINER.CONFIT_PATH=manticore1.conf
MANTICORE_TWO_CONTAINER.PORT=9306
MANTICORE_TWO_CONTAINER.ALIAS=manticore1
# manticore2容器配置
MANTICORE_SEARCH_CONTAINER.CONFIT_PATH=search-manticore.conf
MANTICORE_SEARCH_CONTAINER.PORT=9306
MANTICORE_SEARCH_CONTAINER.ALIAS=searchManticore


